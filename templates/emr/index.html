{% extends "emr/base.html" %}

{% block content %}
	<section class="hero is-fullheight">
		<br/>
		<div align="center" class="specialAndroid">
			<a href="zxing://scan/?ret=http%3A%2F%2Ffoo.com%2Fproducts%2F%7BCODE%7D%2Fdescription" class="button is-doudou go">Scan</a>
		</div>
		<br/>
		<div align="center">
			<form action="{% url 'emr:results' %}" type="get">
				<table>
					<tr><input type="text" id="searchstring" placeholder="Access by ID or search patients" name="searchstring" class="searchbox"/></tr>
					<tr>&nbsp;</tr>
					<tr><b>&</b></tr>
					<tr>&nbsp;</tr>
					<tr><input type="submit" name="search" value="SEARCH" class="searchnow"/></tr>
				</table>			
			</form>
		</div>
		{% if easyUser.tables.1.add_table %}
			<h1 class="title has-text-centered is-doudou">or</h1>	
			<div align="center">
				{% with table_id='1' related_record_entry='0' related_record_field='0' %}
					<a href="{% url 'emr:addrecord' table_id related_record_entry related_record_field %}" class="button is-doudou go">Add patient</a>
				{% endwith %}		
			</div>
			<p></p>
		{% else %}
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		{% endif %}
	</section>
{% endblock %}
